apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

group 'wrap-bitcoinj'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
    compile("org.slf4j:slf4j-api:1.7.29")
    compile group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.29'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

//    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.12.1'
//    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.1'
//    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.12.1'
//    testCompile("org.slf4j:slf4j-simple:1.7.29")

    compile("org.slf4j:slf4j-log4j12:1.7.29")
    compile("org.bitcoinj:bitcoinj-core:0.15.5")
    compile("com.google.guava:guava:28.1-jre")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
